

<ion-content [fullscreen]="true">
  
  <div class="container">


    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="display-4">Reach Out</h1>
      <p class="lead">We are here to help you. Please fill the form below and we will get back to you as soon as possible.</p>
      <hr class="my-4">
      <p>For any queries, please contact us using the form below.</p>
    </div>



  <form >

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contact Number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>

  </form>
</div>



</ion-content>
